[tool.ruff]
line-length = 160
lint.select = [
    "E", # pycodestyle errors
    "W", # pycodestyle warnings
    "F", # pyflakes
    "I", # isort
    "B", # flake8-bugbear
    "UP", # pyupgrade
    "C4" # flake8-comprehensions
]
src = ["oioioi"]
exclude = [
    "migrations",
    "oioioi/**/*settings.py",
    "extra/sample-configs/runnable-test-settings.py",
    "oioioi/problems/tests/__init__.py"
]
target-version = "py311"
lint.ignore = [
    "B904",
    "B026",
    "C416",
]
