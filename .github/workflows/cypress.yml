name: Cypress nightly tests

on:
  schedule:
    - cron: '15 5 * * *'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Install `easy_toolbox.py` requirements
        run: |
          python -m pip install --upgrade pip
          pip install -U inquirer
      - name: Build OIOIOI
        run: ./easy_toolbox.py build

