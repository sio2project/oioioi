name: Nightly build

on:
  schedule:
    - cron: '15 5 * * *'
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ./.github/actions/setup-env
      with:
        install-texlive: "true"

    - name: Run tests
      run: |
        ./test.sh -n auto --cov-report term --cov-report xml:coverage.xml --cov=oioioi --migrations --runslow -v
