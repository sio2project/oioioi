{% load i18n %}

<p>
    {% blocktrans %}
    You can give this secret key to someone, who doesn't
    have access to this problem, and he'll be able to add
    it (using "Add from problemset" tab).
    {% endblocktrans %}
</p>
<form class="form-inline">
    <div class="form-group">
        <label for="secret_key">{% trans "Secret key" %}</label>
        <input class="form-control" id="secret_key" type="text" disabled value="{{ site_key }}">
    </div>
</form>
