{% extends "base-with-menu.html" %}
{% load i18n %}

{% block title %}{% trans "Bulk add similar submits" %}{% endblock %}

{% block main-content %}
    <div class="clearfix">
        <div class="float-right">
            <a role="button" class="btn btn-sm btn-outline-secondary"
                href="{% url 'oioioiadmin:similarsubmits_submissionssimilaritygroup_add' %}">
                <i class="fa-solid fa-plus"></i>
                {% trans "Add by selecting" %}
            </a>
        </div>
        <h1 class="float-left">{% trans "Bulk add similar submits" %}</h1>
    </div>

    <form method="post">
        {% csrf_token %}
        {% include "ingredients/form.html" %}
        <div class="form-group">
            <button type="submit" class="btn btn-primary">
                {% trans "Submit" %}
            </button>
        </div>
    </form>
{% endblock %}
