{% load i18n %}

{% comment %}
  Our changes:

  Moved cancel button to the end, so now using tab key
  we iterate over buttons in natural order.
{% endcomment %}

{% if wizard.steps.prev %}
  <button name="wizard_goto_step" type="submit"
          value="{{ wizard.steps.prev }}"
          class="btn btn-outline-secondary">{% trans "Back" %}</button>
{% else %}
  <button disabled name="" type="button"
          class="btn btn-disabled">{% trans "Back" %}</button>
{% endif %}

<button type="submit" class="btn btn-primary">{% trans "Next" %}</button>

{% if cancel_url %}
  <a href="{{ cancel_url }}"
     class="float-right btn btn-link">{% trans "Cancel" %}</a>
{% endif %}
