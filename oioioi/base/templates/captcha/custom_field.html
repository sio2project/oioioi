{% load i18n %}
{% spaceless %}
<div class="form-group">
    <label class="control-label">{{ label }}</label>
    <div class="form-group">
        {% if audio %}
        <button type="button" class="btn btn-small js-captcha-play-audio" title="Play audio">
            <i class="fa-regular fa-circle-play"></i>
        </button>
        {% endif %}
        <button type="button" class="btn btn-small js-captcha-refresh" title="Refresh Captcha">
            <i class="fa-solid fa-arrows-rotate"></i>
        </button>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                {% if audio %}
                <audio id="audio" src="{{ audio }}"></audio>
                {% endif %}
                <img src="{{ image }}" alt="captcha" class="captcha img-thumbnail"/>
            </div>
            {% include "django/forms/widgets/multiwidget.html" %}
        </div>
    </div>
</div>
{% endspaceless %}
