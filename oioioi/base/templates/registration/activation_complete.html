{% extends "simple-centered.html" %}
{% load i18n %}

{% block title %}{% trans "Sign-up complete" %}{% endblock %}

{% block content %}
    <div class="alert alert-success text-center">
        <h1>{% trans "Account activation successful" %}</h1>
        <p>{% trans "Your account is now active. You may go ahead and log in now." %}</p>
        <p><a class="btn btn-primary" role="button" href="{% url 'auth_login' %}">{% trans "Log in" %}</a></p>
    </div>
{% endblock %}
